<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onSubmit="handleSubmit(event)">
      <input data-testid="numOne" id="firstNumInput" placeholder="First Number" tye="onSubmit">
      <button id="plusBtn">+</button>
      <button id="subtrack">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <input data-testid="numTwo" id="secNumInput" placeholder="Second Number">
      <button id="equals">=</button>
      <button>C</button>
    </form>

    <section data-testid="recentResult">
    <div id="history" >Your history </div>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
